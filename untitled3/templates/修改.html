<script type="text/javascript">var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
        slideIndex = 1
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // AD滚动时间	    }</script>
<script type="text/javascript">$(function () {

<script type="text/javascript">function textLimitCheck(thisArea, maxLength) {
    if (thisArea.value.length > maxLength) {
        alert(maxLength + ' 个字限制. \r超出的将自动清除.');
        thisArea.value = thisArea.value.substring(0, 30);
        thisArea.focus();
    }
    messageCount.innerText = thisArea.value.length;
    messageCount1.innerText = thisArea.value.length;
    messageCount2.innerText = thisArea.value.length;
}//标题输入框字数限制</script>
